<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Login - VendorConnect</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .login-form h2 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .register-link {
            margin-top: 1.5rem;
            color: #666;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Dark Mode Overrides */
        body.dark-mode {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #f1f1f1;
        }
        .dark-mode .login-container {
            background: #232526;
            color: #ffd700;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        .dark-mode .logo {
            color: #ffd700;
        }
        .dark-mode .login-form h2 {
            color: #ffd700;
        }
        .dark-mode .form-group label {
            color: #ffd700;
        }
        .dark-mode .form-group input {
            background: #18191a;
            color: #ffd700;
            border: 2px solid #ffd700;
        }
        .dark-mode .form-group input:focus {
            border-color: #ffe066;
        }
        .dark-mode .btn {
            background: #ffd700;
            color: #232526;
            border: 1px solid #ffd700;
        }
        .dark-mode .btn:hover {
            background: #ffe066;
            color: #232526;
        }
        .dark-mode .register-link {
            color: #ffd700;
        }
        .dark-mode .register-link a {
            color: #ffd700;
        }
        .dark-mode .alert-success,
        .dark-mode .alert-error {
            background: #232526;
            color: #ffd700;
            border: 1px solid #ffd700;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h3 {
            margin: 0;
            color: #333;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .dark-mode .modal-content {
            background-color: #232526;
            color: #ffd700;
        }

        .dark-mode .modal-header h3 {
            color: #ffd700;
        }

        .dark-mode .close {
            color: #ffd700;
        }

        .dark-mode .close:hover {
            color: #ffe066;
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>
    <button id="darkModeToggle" title="Toggle dark mode" style="position:absolute;top:20px;right:20px;background:none;border:none;font-size:1.3rem;cursor:pointer;"><i class="fas fa-moon"></i></button>

    <div class="login-container">
        <div class="logo">
            <i class="fas fa-utensils"></i> VendorConnect
        </div>
        
        <form class="login-form" id="loginForm">
            <h2>Vendor Login</h2>
            
            <div class="alert alert-error" id="errorAlert"></div>
            <div class="alert alert-success" id="successAlert"></div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            
            <div class="form-group" style="text-align: right; margin-bottom: 1rem;">
                <a href="#" id="forgotPasswordLink" style="color: #667eea; text-decoration: none; font-size: 0.9rem;">Forgot Password?</a>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">
                <span id="loginText">Login</span>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                </div>
            </button>
        </form>
        
        <div class="register-link">
            Don't have an account? <a href="/vendor/register">Register here</a>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Reset Password</h3>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="alert alert-error" id="modalErrorAlert"></div>
                <div class="alert alert-success" id="modalSuccessAlert"></div>
                
                <div id="emailStep">
                    <div class="form-group">
                        <label for="resetEmail">Email Address</label>
                        <input type="email" id="resetEmail" placeholder="Enter your email address">
                    </div>
                    <button type="button" class="btn" id="sendOtpBtn">Send OTP</button>
                </div>
                
                <div id="otpStep" style="display: none;">
                    <div class="form-group">
                        <label for="otpCode">Enter OTP</label>
                        <input type="text" id="otpCode" placeholder="Enter 6-digit OTP" maxlength="6">
                    </div>
                    <button type="button" class="btn" id="verifyOtpBtn">Verify OTP</button>
                </div>
                
                <div id="passwordStep" style="display: none;">
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" placeholder="Enter new password">
                    </div>
                    <div class="form-group">
                        <label for="confirmNewPassword">Confirm New Password</label>
                        <input type="password" id="confirmNewPassword" placeholder="Confirm new password">
                    </div>
                    <button type="button" class="btn" id="resetPasswordBtn">Reset Password</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            
            // Show loading
            document.getElementById('loginText').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('loginBtn').disabled = true;
            
            // Hide previous alerts
            document.getElementById('errorAlert').style.display = 'none';
            document.getElementById('successAlert').style.display = 'none';
            
            try {
                const response = await fetch('/vendor/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: phone,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('successAlert').textContent = data.message;
                    document.getElementById('successAlert').style.display = 'block';
                    
                    // Redirect to dashboard after a short delay
                    setTimeout(() => {
                        window.location.href = '/vendor/dashboard';
                    }, 1000);
                } else {
                    document.getElementById('errorAlert').textContent = data.message;
                    document.getElementById('errorAlert').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('errorAlert').textContent = 'An error occurred. Please try again.';
                document.getElementById('errorAlert').style.display = 'block';
            } finally {
                // Hide loading
                document.getElementById('loginText').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
                document.getElementById('loginBtn').disabled = false;
            }
        });

        // Phone number formatting
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 10) {
                value = value.slice(0, 10);
            }
            e.target.value = value;
        });

        // Forgot Password Modal functionality
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const forgotPasswordModal = document.getElementById('forgotPasswordModal');
        const closeModal = document.getElementById('closeModal');
        const sendOtpBtn = document.getElementById('sendOtpBtn');
        const verifyOtpBtn = document.getElementById('verifyOtpBtn');
        const resetPasswordBtn = document.getElementById('resetPasswordBtn');
        const emailStep = document.getElementById('emailStep');
        const otpStep = document.getElementById('otpStep');
        const passwordStep = document.getElementById('passwordStep');
        const modalErrorAlert = document.getElementById('modalErrorAlert');
        const modalSuccessAlert = document.getElementById('modalSuccessAlert');

        let currentEmail = '';

        // Open modal
        forgotPasswordLink.addEventListener('click', function(e) {
            e.preventDefault();
            forgotPasswordModal.style.display = 'flex';
            resetModal();
        });

        // Close modal
        closeModal.addEventListener('click', function() {
            forgotPasswordModal.style.display = 'none';
            resetModal();
        });

        // Close modal when clicking outside
        forgotPasswordModal.addEventListener('click', function(e) {
            if (e.target === forgotPasswordModal) {
                forgotPasswordModal.style.display = 'none';
                resetModal();
            }
        });

        // Reset modal to initial state
        function resetModal() {
            emailStep.style.display = 'block';
            otpStep.style.display = 'none';
            passwordStep.style.display = 'none';
            modalErrorAlert.style.display = 'none';
            modalSuccessAlert.style.display = 'none';
            currentEmail = '';
        }

        // Send OTP
        sendOtpBtn.addEventListener('click', async function() {
            const email = document.getElementById('resetEmail').value;
            
            if (!email) {
                modalErrorAlert.textContent = 'Please enter your email address';
                modalErrorAlert.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/vendor/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });

                const data = await response.json();

                if (data.success) {
                    currentEmail = email;
                    emailStep.style.display = 'none';
                    otpStep.style.display = 'block';
                    modalSuccessAlert.textContent = data.message;
                    modalSuccessAlert.style.display = 'block';
                } else {
                    modalErrorAlert.textContent = data.message;
                    modalErrorAlert.style.display = 'block';
                }
            } catch (error) {
                modalErrorAlert.textContent = 'An error occurred. Please try again.';
                modalErrorAlert.style.display = 'block';
            }
        });

        // Verify OTP
        verifyOtpBtn.addEventListener('click', async function() {
            const otp = document.getElementById('otpCode').value;

            if (!otp || otp.length !== 6) {
                modalErrorAlert.textContent = 'Please enter a valid 6-digit OTP';
                modalErrorAlert.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/vendor/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email: currentEmail, 
                        otp: otp 
                    })
                });

                const data = await response.json();

                if (data.success) {
                    otpStep.style.display = 'none';
                    passwordStep.style.display = 'block';
                    modalSuccessAlert.textContent = data.message;
                    modalSuccessAlert.style.display = 'block';
                } else {
                    modalErrorAlert.textContent = data.message;
                    modalErrorAlert.style.display = 'block';
                }
            } catch (error) {
                modalErrorAlert.textContent = 'An error occurred. Please try again.';
                modalErrorAlert.style.display = 'block';
            }
        });

        // Reset Password
        resetPasswordBtn.addEventListener('click', async function() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;

            if (!newPassword || newPassword.length < 8) {
                modalErrorAlert.textContent = 'Password must be at least 8 characters long';
                modalErrorAlert.style.display = 'block';
                return;
            }

            if (newPassword !== confirmNewPassword) {
                modalErrorAlert.textContent = 'Passwords do not match';
                modalErrorAlert.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/vendor/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email: currentEmail, 
                        new_password: newPassword 
                    })
                });

                const data = await response.json();

                if (data.success) {
                    modalSuccessAlert.textContent = data.message + '. You can now login with your new password.';
                    modalSuccessAlert.style.display = 'block';
                    
                    // Close modal after 3 seconds
                    setTimeout(() => {
                        forgotPasswordModal.style.display = 'none';
                        resetModal();
                    }, 3000);
                } else {
                    modalErrorAlert.textContent = data.message;
                    modalErrorAlert.style.display = 'block';
                }
            } catch (error) {
                modalErrorAlert.textContent = 'An error occurred. Please try again.';
                modalErrorAlert.style.display = 'block';
            }
        });

        // OTP input formatting
        document.getElementById('otpCode').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 6) {
                value = value.slice(0, 6);
            }
            e.target.value = value;
        });
    </script>
    <script>
// Dark mode toggle logic
const darkModeToggle = document.getElementById('darkModeToggle');
function setDarkMode(enabled) {
    if (enabled) {
        document.body.classList.add('dark-mode');
        localStorage.setItem('darkMode', 'enabled');
        darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
    } else {
        document.body.classList.remove('dark-mode');
        localStorage.setItem('darkMode', 'disabled');
        darkModeToggle.innerHTML = '<i class="fas fa-moon"></i>';
    }
}
darkModeToggle.addEventListener('click', () => {
    setDarkMode(!document.body.classList.contains('dark-mode'));
});
// On load
if (localStorage.getItem('darkMode') === 'enabled' || (localStorage.getItem('darkMode') === null && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    setDarkMode(true);
} else {
    setDarkMode(false);
}
</script>
</body>
</html>
